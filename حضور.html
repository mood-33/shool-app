<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>جدول تحضير مادة المهارات الرقمية</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7fc;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h2 {
    margin-top: 0;
    color: #004080;
    text-align: center;
  }
  .container {
    max-width: 1100px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 20px 30px;
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }
  section {
    flex: 1 1 450px;
    background: #e6f0ff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: inset 0 0 8px #bbd4ff;
  }
  label {
    display: block;
    margin: 12px 0 6px 0;
    font-weight: 600;
  }
  select, input[type="text"], input[type="date"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #a8c1ff;
    font-size: 16px;
  }
  button, .btn-status {
    margin-top: 15px;
    font-weight: 600;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.25s ease;
    border: none;
    user-select: none;
  }
  button:hover, .btn-status:hover {
    filter: brightness(0.85);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 12px;
    text-align: right;
    border-bottom: 1px solid #b3c5ff;
    vertical-align: middle;
  }
  th {
    background-color: #c8d7ff;
    color: #003366;
  }
  tr:nth-child(even) {
    background-color: #f1f7ff;
  }
  .action-buttons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }
  .btn-delete {
    background-color: #dc3545;
    color: white;
  }
  .btn-delete:hover {
    background-color: #a71d2a;
  }
  .btn-export {
    background-color: #28a745;
    color: white;
  }
  .btn-export:hover {
    background-color: #19692c;
  }
  .btn-print {
    background-color: #17a2b8;
    color: white;
  }
  .btn-print:hover {
    background-color: #0f6674;
  }
  /* أزرار الحضور/الغياب الأنيقة */
  .btn-status {
    padding: 10px 18px;
    margin-left: 10px;
    font-size: 18px;
    width: 90px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    background-color: #ddd;
    color: #555;
    font-weight: 700;
    user-select: none;
    border: 2px solid transparent;
  }
  .btn-present {
    background-color: #d4f4dd;
    color: #2e7d32;
    border-color: #2e7d32;
  }
  .btn-absent {
    background-color: #f8d7da;
    color: #a71d2a;
    border-color: #a71d2a;
  }
  .btn-status:not(.active) {
    background-color: #eee;
    color: #888;
    border-color: transparent;
    box-shadow: none;
  }
  .btn-status.active {
    box-shadow: 0 0 10px 3px rgba(0, 123, 255, 0.4);
    transform: scale(1.08);
    font-weight: 900;
  }
  .btn-present.active {
    background-color: #4caf50;
    color: white;
    border-color: #4caf50;
    box-shadow: 0 0 12px 4px #4caf50aa;
  }
  .btn-absent.active {
    background-color: #dc3545;
    color: white;
    border-color: #dc3545;
    box-shadow: 0 0 12px 4px #dc3545aa;
  }
  #attendanceInfo {
    margin-top: 10px;
    font-weight: 700;
    font-size: 16px;
    color: #004080;
    text-align: center;
  }
  @media (max-width: 960px) {
    .container {
      flex-direction: column;
    }
    section {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<h2>جدول تحضير مادة المهارات الرقمية</h2>

<div class="container">

  <!-- إدارة الطلاب -->
  <section>
    <h3>🧑‍🎓 إدارة الطلاب</h3>
    <label for="manageClassSelect">اختر الصف الدراسي:</label>
    <select id="manageClassSelect"></select>

    <label for="studentNameInput">اسم الطالب:</label>
    <input type="text" id="studentNameInput" placeholder="أدخل اسم الطالب" />

    <button id="addStudentBtn">إضافة طالب</button>
    
    <table id="studentsTable">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- تسجيل الحضور -->
  <section>
    <h3>📋 تسجيل الحضور</h3>
    <label for="attendanceClassSelect">اختر الصف الدراسي:</label>
    <select id="attendanceClassSelect"></select>

    <label for="attendanceDateInput">اختر التاريخ:</label>
    <input type="date" id="attendanceDateInput" />

    <div id="attendanceInfo"></div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>اسم الطالب</th>
          <th>الحضور</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="action-buttons">
      <button id="saveAttendanceBtn">حفظ الحضور</button>
      <button id="exportCsvBtn" class="btn-export">تصدير CSV</button>
      <button id="printBtn" class="btn-print">طباعة</button>
    </div>
  </section>

</div>

<script>
  const classGrades = [
    "رابع ابتدائي",
    "خامس ابتدائي",
    "سادس ابتدائي",
    "أول متوسط",
    "ثاني متوسط",
    "ثالث متوسط"
  ];

  const manageClassSelect = document.getElementById('manageClassSelect');
  const studentNameInput = document.getElementById('studentNameInput');
  const addStudentBtn = document.getElementById('addStudentBtn');
  const studentsTableBody = document.querySelector('#studentsTable tbody');

  const attendanceClassSelect = document.getElementById('attendanceClassSelect');
  const attendanceDateInput = document.getElementById('attendanceDateInput');
  const attendanceTableBody = document.querySelector('#attendanceTable tbody');
  const saveAttendanceBtn = document.getElementById('saveAttendanceBtn');
  const exportCsvBtn = document.getElementById('exportCsvBtn');
  const printBtn = document.getElementById('printBtn');
  const attendanceInfo = document.getElementById('attendanceInfo');

  attendanceDateInput.valueAsDate = new Date();

  function getDayName(dateString) {
    const days = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
    const date = new Date(dateString + "T00:00:00");
    return days[date.getDay()];
  }

  function updateAttendanceInfo() {
    const date = attendanceDateInput.value;
    if (!date) {
      attendanceInfo.textContent = "";
      return;
    }
    const dayName = getDayName(date);
    attendanceInfo.textContent = `اليوم: ${dayName} - التاريخ: ${date} - المادة: المهارات الرقمية`;
  }

  function loadClassOptions() {
    [manageClassSelect, attendanceClassSelect].forEach(select => {
      select.innerHTML = '';
      classGrades.forEach(cls => {
        const option = document.createElement('option');
        option.value = cls;
        option.textContent = cls;
        select.appendChild(option);
      });
    });
  }

  function getStudents(classGrade) {
    const key = `students_${classGrade}`;
    return JSON.parse(localStorage.getItem(key)) || [];
  }

  function saveStudents(classGrade, students) {
    const key = `students_${classGrade}`;
    localStorage.setItem(key, JSON.stringify(students));
  }

  function updateStudentsTable() {
    const classGrade = manageClassSelect.value;
    const students = getStudents(classGrade);
    studentsTableBody.innerHTML = '';

    students.forEach((student, idx) => {
      const tr = document.createElement('tr');

      const nameTd = document.createElement('td');
      nameTd.textContent = student;
      tr.appendChild(nameTd);

      const deleteTd = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.textContent = 'حذف';
      delBtn.className = 'btn-delete';
      delBtn.onclick = () => {
        if (confirm(`هل تريد حذف الطالب "${student}"؟`)) {
          students.splice(idx,1);
          saveStudents(classGrade, students);
          updateStudentsTable();
          if(attendanceClassSelect.value === classGrade) {
            loadAttendanceTable();
          }
        }
      };
      deleteTd.appendChild(delBtn);
      tr.appendChild(deleteTd);

      studentsTableBody.appendChild(tr);
    });
  }

  addStudentBtn.addEventListener('click', () => {
    const name = studentNameInput.value.trim();
    if(!name) {
      alert('الرجاء إدخال اسم الطالب');
      return;
    }
    const classGrade = manageClassSelect.value;
    const students = getStudents(classGrade);
    if(students.includes(name)) {
      alert('الطالب موجود مسبقاً');
      return;
    }
    students.push(name);
    saveStudents(classGrade, students);
    studentNameInput.value = '';
    updateStudentsTable();
    if(attendanceClassSelect.value === classGrade) {
      loadAttendanceTable();
    }
  });

  function getAttendance(classGrade, date) {
    const key = `attendance_${classGrade}_${date}`;
    return JSON.parse(localStorage.getItem(key)) || {};
  }

  function saveAttendance(classGrade, date, attendanceData) {
    const key = `attendance_${classGrade}_${date}`;
    localStorage.setItem(key, JSON.stringify(attendanceData));
  }

  function loadAttendanceTable() {
    const classGrade = attendanceClassSelect.value;
    const date = attendanceDateInput.value;
    updateAttendanceInfo();
    if(!date) {
      attendanceTableBody.innerHTML = '<tr><td colspan="2">الرجاء اختيار التاريخ</td></tr>';
      return;
    }
    const students = getStudents(classGrade);
    if(students.length === 0) {
      attendanceTableBody.innerHTML = '<tr><td colspan="2">لا يوجد طلاب مسجلين لهذا الصف</td></tr>';
      return;
    }
    const attendanceData = getAttendance(classGrade, date);

    attendanceTableBody.innerHTML = '';
    students.forEach(student => {
      const tr = document.createElement('tr');

      const nameTd = document.createElement('td');
      nameTd.textContent = student;
      tr.appendChild(nameTd);

      const statusTd = document.createElement('td');

      const btnPresent = document.createElement('button');
      btnPresent.className = 'btn-status btn-present';
      btnPresent.innerHTML = '✅ حاضر';
      btnPresent.title = 'حاضر';

      const btnAbsent = document.createElement('button');
      btnAbsent.className = 'btn-status btn-absent';
      btnAbsent.innerHTML = '❌ غائب';
      btnAbsent.title = 'غائب';

      if(attendanceData[student] === 'حاضر') {
        btnPresent.classList.add('active');
      } else if(attendanceData[student] === 'غائب') {
        btnAbsent.classList.add('active');
      }

      btnPresent.onclick = () => {
        btnPresent.classList.add('active');
        btnAbsent.classList.remove('active');
      };
      btnAbsent.onclick = () => {
        btnAbsent.classList.add('active');
        btnPresent.classList.remove('active');
      };

      statusTd.appendChild(btnPresent);
      statusTd.appendChild(btnAbsent);

      tr.appendChild(statusTd);

      attendanceTableBody.appendChild(tr);
    });
  }

  saveAttendanceBtn.addEventListener('click', () => {
    const classGrade = attendanceClassSelect.value;
    const date = attendanceDateInput.value;
    if(!date) {
      alert('الرجاء اختيار التاريخ');
      return;
    }
    const attendanceData = {};
    attendanceTableBody.querySelectorAll('tr').forEach(tr => {
      const name = tr.cells[0].textContent;
      const presentBtn = tr.cells[1].querySelector('.btn-present');
      const absentBtn = tr.cells[1].querySelector('.btn-absent');
      if(presentBtn.classList.contains('active')) {
        attendanceData[name] = 'حاضر';
      } else if(absentBtn.classList.contains('active')) {
        attendanceData[name] = 'غائب';
      } else {
        attendanceData[name] = ''; 
      }
    });
    saveAttendance(classGrade, date, attendanceData);
    alert('تم حفظ بيانات الحضور بنجاح!');
  });

  exportCsvBtn.addEventListener('click', () => {
    const classGrade = attendanceClassSelect.value;
    const date = attendanceDateInput.value;
    if(!date) {
      alert('الرجاء اختيار التاريخ');
      return;
    }
    const attendanceData = getAttendance(classGrade, date);
    if(Object.keys(attendanceData).length === 0) {
      alert('لا توجد بيانات حضور للتصدير لهذا اليوم والصف');
      return;
    }
    let csvContent = `اسم الطالب,الحضور\n`;
    for(const [student, status] of Object.entries(attendanceData)) {
      csvContent += `${student},${status}\n`;
    }
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `الحضور_${classGrade}_${date}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  });

  printBtn.addEventListener('click', () => {
    const classGrade = attendanceClassSelect.value;
    const date = attendanceDateInput.value;
    if(!date) {
      alert('الرجاء اختيار التاريخ');
      return;
    }
    const attendanceData = getAttendance(classGrade, date);
    if(Object.keys(attendanceData).length === 0) {
      alert('لا توجد بيانات حضور للطباعة لهذا اليوم والصف');
      return;
    }
    const dayName = getDayName(date);

    let printWindow = window.open('', '', 'width=700,height=700');
    printWindow.document.write(`<html><head><title>تقرير الحضور</title>
      <style>
        body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
        h2 { color: #004080; text-align: center; }
        p { font-weight: bold; font-size: 16px; text-align: center; margin: 5px 0;}
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #999; padding: 10px; text-align: right; }
        th { background-color: #c8d7ff; }
        tr:nth-child(even) { background-color: #f1f7ff; }
      </style>
      </head><body>`);
    printWindow.document.write(`<h2>جدول تحضير مادة المهارات الرقمية</h2>`);
    printWindow.document.write(`<p>الصف: ${classGrade}</p>`);
    printWindow.document.write(`<p>اليوم: ${dayName} - التاريخ: ${date}</p>`);
    printWindow.document.write(`<table><thead><tr><th>اسم الطالب</th><th>الحضور</th></tr></thead><tbody>`);
    for (const [student, status] of Object.entries(attendanceData)) {
      printWindow.document.write(`<tr><td>${student}</td><td>${status || '-'}</td></tr>`);
    }
    printWindow.document.write(`</tbody></table>`);
    printWindow.document.write(`</body></html>`);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
  });

  manageClassSelect.addEventListener('change', updateStudentsTable);
  attendanceClassSelect.addEventListener('change', loadAttendanceTable);
  attendanceDateInput.addEventListener('change', loadAttendanceTable);

  loadClassOptions();
  updateStudentsTable();
  loadAttendanceTable();
  updateAttendanceInfo();

</script>

</body>
</html>
